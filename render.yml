services:
  - type: web
    name: fpl-backend
    env: python
    buildCommand: "cd backend && pip install --no-cache-dir -r requirements.txt"
    startCommand: "cd backend && gunicorn -w 4 -b 0.0.0.0:8000 'app:create_app()'"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fpl-db
          property: connectionString
